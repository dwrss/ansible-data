---

- name: install dependencies homebrew
  homebrew:
    name: '{{ item.key }}'
    state: latest
    install_options: '{{ item.value.install_options|default(omit) }}'
    update_homebrew: yes
  with_dict:
    cmake: {}
    git:
      install_options: 'with-pcre2'
    macvim:
      install_options: 'with-lua,with-luajit,with-override-system-vim'
    python: {}
    python@2: {}

